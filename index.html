    <form class="pure-form pure-form-aligned">

        </div>

        <div class="pure-control-group">
          <label for="name">PlayerName</label>
          <input id="name" type="text" placeholder="PlayerName">
        </div>

        <div class="pure-control-group">
          <label for="name">Race</label>
          <input id="name" type="text" placeholder="Race">
        </div>

        <div class="pure-control-group">
          <label for="name">Alignment</label>
          <input id="name" type="text" placeholder="Alignment">
        </div>

        <div class="pure-control-group">
          <label for="name">Experience</label>
          <input id="name" type="text" placeholder="Experience">
        </div>

        <div class="pure-control-group">
          <label for="name">Str</label>
          <input id="name" type="text" placeholder="Str">
        </div>

        <div class="pure-control-group">
          <label for="name">Dex</label>
          <input id="name" type="text" placeholder="Dex">
        </div>

        <div class="pure-control-group">
          <label for="name">Con</label>
          <input id="name" type="text" placeholder="Con">
        </div>

        <div class="pure-control-group">
          <label for="name">Int</label>
          <input id="name" type="text" placeholder="Int">
        </div>

        <div class="pure-control-group">
          <label for="name">Wis</label>
          <input id="name" type="text" placeholder="Wis">
        </div>

        <div class="pure-control-group">
          <label for="name">Cha</label>
          <input id="name" type="text" placeholder="Cha">
        </div>

        <div class="pure-control-group">
          <label for="name">Test</label>
          <input id="name" type="text" placeholder="Test">
        </div>
      </fieldset>
    </form>
  </body>
